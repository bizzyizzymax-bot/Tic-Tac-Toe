<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TICTACTOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">TICTACTOE</h1>
      <div class="board">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
      </div>

      <h1 class="status">Player 1's Turn</h1>

      <div class="players">
        <div class="player player1">
          <p id="player1-name">Player 1: <span>X</span></p>
        </div>
        <div class="player player2">
          <p id="player2-name">Player 2: <span>O</span></p>
        </div>
      </div>
      <div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <!--- <script src="script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
